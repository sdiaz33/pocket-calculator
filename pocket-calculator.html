<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>
  <body>
    <table>
      <div>
        <table name="calculator">
          <tr>
            <td>
              <input type="text" id="input" placeholder="0" readonly="readonly" name="answer" value="">
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value=" AC " id='output1' onclick="clear();" />
              <input type="button" name="opp" value="+/-" id="output+/-" onclick="opposite();"/>
              <input type="button" value=" % " id="output%" onclick="percentage();" />
              <input type="button" value=" / " id="output/" onclick="division();" />
            </td>
          </tr>
          <br/>
          <tr>
            <td>
              <input type="button" value=" 7 " id='output7' onclick="number7();" />
              <input type="button" value=" 8 " id='output8' onclick="number8();" />
              <input type="button" value=" 9 " id='output9' onclick="number9();" />
              <input type="button" value=" x " id='outputx' onclick="multiplication();" />
            </td>
          </tr>
          <br/>
          <tr>
            <td>
              <input type="button" value=" 4 " id='output4' onclick="number4();" />
              <input type="button" value=" 5 " id='output5' onclick="number5();" />
              <input type="button" value=" 6 " id='output6' onclick="number6();" />
              <input type="button" value=" - " id='output-' onclick="subtraction();" />
            </td>
          </tr>
          <br/>
          <tr>
            <td>
              <input type="button" value=" 1 " id='output1' onclick="number1();" />
              <input type="button" value=" 2 " id='output2' onclick="number2();" />
              <input type="button" value=" 3 " id='output3' onclick="number3 += '3'" />
              <input type="button" value=" + " id='output+' onclick="addition += '+'" />
            </td>
          </tr>
          <br/>
          <tr>
            <td>
              <input type="button" value=" 0 " id='output0' onclick="number0();" />
              <input type="button" value=" . " id='output.' onclick="period();" />
              <input type="button" value=" = " id='output=' onclick="equal();" />
            </td>
          </tr>
        </table>
      <div>
    </table>
  </body>
  <foot>
    Sofia Diaz | UCVTS/AIT/APCSP | Mr.Wilson |
  </foot>
</html>
