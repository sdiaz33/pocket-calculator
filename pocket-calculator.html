<!DOCTYPE html>

<html>
  <head>
    <title>Pocket-Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>
  <body>
    <br/>
    <table>
      <div>
        <table name="calculator">
          <tr>
            <td>
              <h1>Pocket Calculator</h1>
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" id="input" placeholder="0" readonly="readonly" name="answer" value="">
            </td>
          </tr>
          <tr class="row1">
            <td align="center">
              <input type="button" value=" AC " id='buttonTopRow' onclick="reset();" />
              <input type="button" name=" opp " value="+/-" id="buttonTopRow" onclick="opp();"/>
              <input type="button" value=" % " id="buttonTopRow" onclick="percent();" />
              <input type="button" value=" / " id="buttonOperations" onclick="combinedOperations(/);" />
            </td>
          </tr>
          <br/>
          <tr class="row2">
            <td align="center">
              <input type="button" value=" 7 " id='button' onclick="combinedNumbers(7);" />
              <input type="button" value=" 8 " id='button' onclick="combinedNumbers(8);" />
              <input type="button" value=" 9 " id='button' onclick="combinedNumbers(9);" />
              <input type="button" value=" x " id='buttonOperations' onclick="combinedOperations(*);" />
            </td>
          </tr>
          <br/>
          <tr class="row3">
            <td align="center">
              <input type="button" value=" 4 " id='button' onclick="combinedNumbers(4);" />
              <input type="button" value=" 5 " id='button' onclick="combinedNumbers(5);" />
              <input type="button" value=" 6 " id='button' onclick="combinedNumbers(6);" />
              <input type="button" value=" - " id='buttonOperations' onclick="combinedOperations(-);" />
            </td>
          </tr>
          <br/>
          <tr class="row4">
            <td align="center">
              <input type="button" value=" 1 " id='button' onclick="combinedNumbers(1);" />
              <input type="button" value=" 2 " id='button' onclick="combinedNumbers(2);" />
              <input type="button" value=" 3 " id='button' onclick="combinedNumbers(3);" />
              <input type="button" value=" + " id='buttonOperations' onclick="combinedOperations(+);" />
            </td>
          </tr>
          <br/>
          <tr class="row5">
            <td align="center" colspan="2">
              <input type="button" value=" 0 " id='button' onclick="combinedNumbers(0);" />
              <input type="button" value=" . " id='button' onclick="decimal();" />
              <input type="button" value=" = " id='buttonOperations' onclick="equal();" />
            </td>
          </tr>
        </table>
      <div>
    </table>
  </body>
</html>
