<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/pocket-calculator.css"/>

    <!-- JavaScript -->
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>
  <body>
    <h1>Pocket Calculator</h1>
    <br/>
    <table>
      <div>
        <table name="calculator" class="table">
          <tr>
            <td>
              <input type="text" id="input" placeholder="0" readonly="readonly" name="answer" value="">
            </td>
          </tr>
          <tr class="row1">
            <td align="center">
              <input type="button" value=" AC " id='reset' onclick="reset();" />
              <input type="button" name="opp" value="+/-" id="opp" onclick="opp();"/>
              <input type="button" value=" % " id="percent" onclick="percent();" />
              <input type="button" value=" / " id="divi" onclick="combinedOperations();" />
            </td>
          </tr>
          <br/>
          <tr class="row2">
            <td align="center">
              <input type="button" value=" 7 " id='seven' onclick="combinedNumbers();" />
              <input type="button" value=" 8 " id='eight' onclick="combinedNumbers();" />
              <input type="button" value=" 9 " id='nine' onclick="combinedNumbers();" />
              <input type="button" value=" x " id='multi' onclick="combinedOperations();" />
            </td>
          </tr>
          <br/>
          <tr class="row3">
            <td align="center">
              <input type="button" value=" 4 " id='four' onclick="combinedNumbers();" />
              <input type="button" value=" 5 " id='five' onclick="combinedNumbers();" />
              <input type="button" value=" 6 " id='six' onclick="combinedNumbers();" />
              <input type="button" value=" - " id='subt' onclick="combinedOperations();" />
            </td>
          </tr>
          <br/>
          <tr class="row4">
            <td align="center">
              <input type="button" value=" 1 " id='one' onclick="combinedNumbers();" />
              <input type="button" value=" 2 " id='two' onclick="combinedNumbers();" />
              <input type="button" value=" 3 " id='three' onclick="combinedNumbers();" />
              <input type="button" value=" + " id='add' onclick="combinedOperations()" />
            </td>
          </tr>
          <br/>
          <tr class="row5">
            <td align="center">
              <input type="button" colspan="2" value=" 0 " id='output0' onclick="combinedNumbers();" />
              <input type="button" value=" . " id='decimal.' onclick="decimal();" />
              <input type="button" value=" = " id='equal' onclick="equal();" />
            </td>
          </tr>
        </table>
      <div>
    </table>
  </body>

  </foot>
</html>
